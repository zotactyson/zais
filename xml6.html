<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Coming Soon</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap');

* { margin: 0; padding: 0; box-sizing: border-box; }

body {
    font-family: 'Poppins', sans-serif;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(-45deg, #ff5c8d, #f093fb, #6a82fb, #00c6ff);
    background-size: 400% 400%;
    animation: gradientBG 15s ease infinite;
}

@keyframes gradientBG {
    0% {background-position:0% 50%;}
    50% {background-position:100% 50%;}
    100% {background-position:0% 50%;}
}

.container {
    text-align: center;
    color: white;
    text-shadow: 2px 2px 10px rgba(0,0,0,0.3);
}

h1 {
    font-size: 60px;
    letter-spacing: 3px;
    margin-bottom: 20px;
    animation: fadeInUp 2s ease forwards;
    opacity: 0;
}

p {
    font-size: 22px;
    margin-bottom: 40px;
    animation: fadeInUp 2.5s ease forwards;
    opacity: 0;
}

@keyframes fadeInUp {
    0% { opacity: 0; transform: translateY(30px);}
    100% { opacity: 1; transform: translateY(0);}
}

.stay-tuned {
    display: inline-block;
    padding: 15px 30px;
    font-size: 20px;
    font-weight: bold;
    border: 2px solid white;
    border-radius: 50px;
    text-transform: uppercase;
    color: white;
    cursor: pointer;
    animation: pulse 2s infinite;
    transition: all 0.3s ease;
}

.stay-tuned:hover {
    background-color: white;
    color: #ff5c8d;
    transform: scale(1.1);
}

@keyframes pulse {
    0% { transform: scale(1); opacity: 1;}
    50% { transform: scale(1.1); opacity: 0.8;}
    100% { transform: scale(1); opacity: 1;}
}

/* Countdown Timer */
.timer {
    display: flex;
    justify-content: center;
    gap: 20px;
    font-size: 24px;
    margin-top: 30px;
    animation: fadeInUp 3s ease forwards;
    opacity: 0;
}

.timer div {
    background: rgba(255,255,255,0.2);
    padding: 15px 20px;
    border-radius: 15px;
}

.timer span {
    display: block;
    font-size: 40px;
    font-weight: bold;
}
</style>
</head>
<body>
<div class="container">
    <h1>Coming Soon</h1>
    <p>Stay tuned for something amazing!</p>
    <div class="stay-tuned">Stay Tuned</div>

    <div class="timer" id="timer">
        <div><span id="days">0</span>Days</div>
        <div><span id="hours">0</span>Hours</div>
        <div><span id="minutes">0</span>Minutes</div>
        <div><span id="seconds">0</span>Seconds</div>
    </div>
</div>

<script>
// Countdown Timer
const countdownDate = new Date();
countdownDate.setDate(countdownDate.getDate() + 10); // 10 days from now

function updateCountdown() {
    const now = new Date().getTime();
    const distance = countdownDate - now;

    const days = Math.floor(distance / (1000*60*60*24));
    const hours = Math.floor((distance % (1000*60*60*24)) / (1000*60*60));
    const minutes = Math.floor((distance % (1000*60*60)) / (1000*60));
    const seconds = Math.floor((distance % (1000*60)) / 1000);

    document.getElementById("days").innerText = days;
    document.getElementById("hours").innerText = hours;
    document.getElementById("minutes").innerText = minutes;
    document.getElementById("seconds").innerText = seconds;
}

setInterval(updateCountdown, 1000);
updateCountdown();
</script>
</body>
</html>
