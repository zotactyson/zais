<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZAIS.ai Fullscreen Chatbot</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        /* Fullscreen Chatbot */
        .chat-window {
            width: 100vw;
            max-width: 600px;
            height: 95vh;
            max-height: 700px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 5px 25px rgba(0, 0, 0, 0.18);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            margin: 0;
            opacity: 1;
            transform: none;
            visibility: visible;
            position: relative;
        }
        .chat-header {
            background: linear-gradient(to right, #6e48aa, #9d50bb);
            color: white;
            padding: 18px 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .chat-title {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .chat-title i {
            font-size: 1.2rem;
        }
        .chat-controls {
            display: none; /* Hide minimize/close for fullscreen */
        }
        .chat-messages {
            flex: 1;
            padding: 24px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
            background: #f8f9fa;
        }
        .message {
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 18px;
            line-height: 1.4;
            animation: fadeIn 0.3s ease;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .bot-message {
            align-self: flex-start;
            background: #e8ebf0;
            border-bottom-left-radius: 5px;
            color: #333;
        }
        .user-message {
            align-self: flex-end;
            background: #6e48aa;
            color: white;
            border-bottom-right-radius: 5px;
        }
        .chat-input {
            display: flex;
            padding: 18px;
            background: white;
            border-top: 1px solid #eaeaea;
            gap: 10px;
        }
        .message-input {
            flex: 1;
            padding: 12px 16px;
            border: 1px solid #ddd;
            border-radius: 24px;
            outline: none;
            font-size: 1rem;
            transition: border-color 0.3s;
        }
        .message-input:focus {
            border-color: #6e48aa;
        }
        .send-button {
            background: #6e48aa;
            color: white;
            border: none;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background 0.3s;
        }
        .send-button:hover {
            background: #5d3d91;
        }
        .timestamp {
            font-size: 0.7rem;
            margin-top: 5px;
            opacity: 0.7;
            text-align: right;
        }
        .typing-indicator {
            display: none;
            align-self: flex-start;
            background: #e8ebf0;
            padding: 12px 16px;
            border-radius: 18px;
            color: #666;
            font-style: italic;
        }
        .typing-indicator.active {
            display: block;
        }
        .api-status {
            padding: 8px 15px;
            background: #f1f3f5;
            font-size: 0.8rem;
            color: #495057;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .status-indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #28a745;
        }
        @media (max-width: 700px) {
            .chat-window {
                width: 100vw;
                max-width: 100vw;
                height: 100vh;
                max-height: 100vh;
                border-radius: 0;
            }
            .chat-header, .chat-input, .chat-messages {
                padding-left: 8px;
                padding-right: 8px;
            }
        }
    </style>
</head>
<body>
    <div class="chat-window" id="chat-window">
        <div class="chat-header">
            <div class="chat-title">
                <i class="fas fa-robot"></i>
                <h2>ZAIS.ai</h2>
            </div>
            <div class="chat-controls">
                <!-- Controls hidden for fullscreen -->
            </div>
        </div>
        <div class="api-status">
            <div class="status-indicator"></div>
            <span>Connected to OpenRouter API</span>
        </div>
        <div class="chat-messages" id="chat-messages">
            <div class="message bot-message">
                Hello! I'm your AI assistant. How can I help you today?
                <div class="timestamp">Just now</div>
            </div>
            <div class="typing-indicator" id="typing-indicator">AI is thinking...</div>
        </div>
        <div class="chat-input">
            <input type="text" class="message-input" id="message-input" placeholder="Type your message here...">
            <button class="send-button" id="send-button">
                <i class="fas fa-paper-plane"></i>
            </button>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const chatWindow = document.getElementById('chat-window');
            const chatMessages = document.getElementById('chat-messages');
            const messageInput = document.getElementById('message-input');
            const sendButton = document.getElementById('send-button');
            const typingIndicator = document.getElementById('typing-indicator');
            // Function to send a message
            sendButton.addEventListener('click', sendMessage);
            messageInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    sendMessage();
                }
            });
            async function sendMessage() {
                const message = messageInput.value.trim();
                if (message) {
                    addMessage(message, 'user');
                    messageInput.value = '';
                    typingIndicator.classList.add('active');
                    try {
                        const response = await fetchOpenRouterResponse(message);
                        typingIndicator.classList.remove('active');
                        addMessage(response, 'bot');
                    } catch (error) {
                        typingIndicator.classList.remove('active');
                        addMessage("Sorry, I'm having trouble connecting to the AI service. Please try again later.", 'bot');
                        console.error("API Error:", error);
                    }
                }
            }
            async function fetchOpenRouterResponse(userMessage) {
                const API_KEY = "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";
                const API_URL = "https://openrouter.ai/api/v1/chat/completions";
                const MODEL = "deepseek/deepseek-r1-0528-qwen3-8b:free";
                const response = await fetch(API_URL, {
                    method: "POST",
                    headers: {
                        "Authorization": `Bearer ${API_KEY}`,
                        "HTTP-Referer": window.location.href,
                        "X-Title": "AI Chatbot",
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({
                        "model": MODEL,
                        "messages": [
                            {
                                "role": "user",
                                "content": userMessage
                            }
                        ]
                    })
                });
                if (!response.ok) {
                    throw new Error(`API error: ${response.status}`);
                }
                const data = await response.json();
                return data.choices[0].message.content;
            }
            function addMessage(text, sender) {
                const messageElement = document.createElement('div');
                messageElement.classList.add('message');
                messageElement.classList.add(sender + '-message');
                messageElement.textContent = text;
                const timestamp = document.createElement('div');
                timestamp.classList.add('timestamp');
                timestamp.textContent = getCurrentTime();
                messageElement.appendChild(timestamp);
                chatMessages.insertBefore(messageElement, typingIndicator);
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }
            function getCurrentTime() {
                const now = new Date();
                return now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            }
        });
    </script>
</body>
</html>
